{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit review {% endblock %}
{% block content %}
    <div class="container">
     <h3>Edit review</h3>
    <div class="row mb-4">
        <div class="col-md-6 container">
            <form method="post" action="{% url 'edit-review' book.id review.id %}">
                {% csrf_token %}

                {{ review_form | crispy }}

                <button class="btn btn-success">Save</button>
            </form>

        </div>
    </div>

    </div>

{% endblock %}

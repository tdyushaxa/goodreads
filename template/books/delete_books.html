{% extends 'base.html' %}

{% block title %} Confirm Delete Review {% endblock %}

{% block content %}
    <div class="container ">
            <h3 class="m-3">Are you sure you want to delete this review?</h3>

    <p>
        <b>Book</b>: {{ book.title }}
    </p>
    <p>
        <b>Comment</b>: {{ review.comment }}
    </p>

    <a href="{% url 'delete-review' book.id review.id %}" class="btn btn-outline-danger">Yes</a> <a href="{% url 'detail' book.id %}" class="btn btn-outline-primary">No</a>

    </div>

{% endblock %}


{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <h3 class="mt-1">Edit Profile</h3>
    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary">save changes</button>
            </form>
        </div>

    </div>

    </div>



{% endblock %}

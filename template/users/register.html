{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register Page{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-md-6 container">
            <h3>register</h3>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form |crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}


{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block content %}


    <div class="row ">
        <div class="col-md-6 container">
            <h3>Login</h3>
            <form method="post">
                {% csrf_token %}
                {{ login_form | crispy }}

                <button class="btn btn-primary">Log in</button>  <span class="ms-3">No account? Then, <a href="{% url 'register' %}">get registered</a></span>
            </form>
        </div>
    </div>

{% endblock %}
